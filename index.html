<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Understanding Trillion Dollars</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <h1>Understanding Trillion Dollars</h1>
    <p>This visualization explores various trillion-dollar statistics across different categories like global spending, earnings, and investments.</p>

    <!-- Plotly chart will be drawn inside this DIV -->
    <div id="barPlot"></div>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send Your Message</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
